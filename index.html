<!DOCTYPE html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>JSConsole</title>
  <script type="text/javascript" src="js/mootools.js" charset="utf-8"></script>
  
  <script type="text/javascript" src="js/command.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/command_factory.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/commands/lazy.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/commands/not_found.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/commands/listing.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/commands/contacts.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/commands/help.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/commands/ls.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/commands/man.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/commands/who.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/commands/login.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/commands/exclamation.js" charset="utf-8"></script>
  
  <script type="text/javascript" src="js/jsconsole.js" charset="utf-8"></script>
  
  <link rel="stylesheet" href="css/jsconsole.css" type="text/css" media="screen" title="jsconsole" charset="utf-8">
</head>
<body>
  <h1>JSConsole</h1>
  <textarea id="jsconsole" class="jsconsole" spellcheck="false"></textarea>
  <script type="text/javascript" charset="utf-8">
    window.addEvent( "domready", function() {
      var t = new JSConsole( { "ui" : $("jsconsole"), "prompt" : "term:~$ " } );
      t.registerCommand( new HelpCommand() );
      t.registerCommand( new LoginCommand() );
      t.registerCommand( new ListingCommand( { name: "ls", elements: [ "index.html", "css", "fonts", "images", "javascripts", ".htaccess", "xxx.jpg", "diplom_final", "diplom_very_final", "diplom_pechat", "diplom_final_pechat", "diplom_ok", "diplom_ok123" ].sort() } ) );
      
      t.registerCommand( new ListingCommand( { title: "Languages we use:", name: "langs", elements: "ruby; javascript; c++; java; python; php" } ) );
      t.registerCommand( new ListingCommand( { title: "Frameworks we use:", name: "frameworks", elements: "ruby on rails; sinatra; padrino; libcinder; openframeworks; processing; django; symfony; mootools; backbone.js; dojo; jquery" } ) );
      t.registerCommand( new ContactsCommand( { "phone": "+7 916 875 15 16", "email": "dd@devdep.ru", "skype": "devdep" } ) );
      t.registerCommand( new WhoCommand() );
      t.registerCommand( CommandFactory.create().named( "asdasd" ).withBody( "Why not!" ) );
      //t.registerCommand( CommandFactory.create().named( "!" ).withBody( "Rly?" ) );
      t.registerCommand( CommandFactory.create().named( "?" ).withBody( "42" ) );
      t.registerCommand( new ExclamationCommand() );
      t.focus();
    } );
  </script>
</body>
